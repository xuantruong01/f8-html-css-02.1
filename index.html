<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- link  reset-css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- link font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">

                    <a href="#!"

                    /></a>
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    class="navbar__item--link navbar__item--active"
                                    href="#!"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__item--link" href="#!">
                                    Features
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__item--link" href="#!">
                                    Pricing
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__item--link" href="#!">
                                    About
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__item--link" href="#!">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header-action">
                        <a href="#!" class="header-action__sign-in">Sign in</a>
                        <button class="header-action__sign-up">Sign up</button>
                    </div>
                </div>
                <!-- hero -->
                <section class="hero">
                    <section class="hero-content">
                        <p class="hero-first">ðŸ˜Ž EASY LEAENING PLATFORM</p>
                        <h1 class="hero-heading">Words learner come here.</h1>
                        <p class="hero-desc">
                            Build skills with courses, certificates, and get
                            online knowledge from our world-class platform.
                        </p>
                        <div class="hero-action">
                            <a href="#!" class="btn">Get Started</a>
                            <a href="#!" class="hero-action__play"
                                ><img
                                    src="./assets/icon/play.svg"
                                    alt="play"
                                    class="hero-action__icon"
                            /></a>
                        </div>
                    </section>
                    <figure class="hero-images">
                        <img
                            class="hero-img"
                            src="./assets/imgs/header.png"
                            alt="Words learner come here."
                        />
                        <div class="hero__courses-block">
                            <div class="hero__block">
                                <img
                                    src="./assets/icon/Book.svg"
                                    alt="book-icon"
                                    class="hero__courses-block--icon"
                                />
                                <img
                                    class="hero-img-course"
                                    src="./assets/icon/courses.svg"
                                    alt="courses"
                                />
                            </div>
                            <p class="hero__courses-block--title">
                                Courses 1000+
                            </p>
                        </div>
                        <div class="hero__schedules-block">
                            <div class="hero__schedules--list">
                                <p class="hero__schedules-block--title">
                                    Schedules
                                </p>
                                <img
                                    class="hero__schedules-block-icon"
                                    src="./assets/icon/thanh-1.svg"
                                    alt="Schedules"
                                />
                                <img
                                    class="hero__schedules-block-icon"
                                    src="./assets/icon/thanh-2.svg"
                                    alt="Schedules"
                                />
                                <img
                                    class="hero__schedules-block-icon"
                                    src="./assets/icon/thanh-3.svg"
                                    alt="Schedules"

                                    class="hero__schedules-block-icon"

                            <p class="hero__active-block--title">

                            </p>
                            <div class="hero__active-block--avt">
                                <ul class="hero-block__avt">
                                    <li>
                                        <img
                                            src="./assets/icon/avt-1.png"
                                            alt="avt"
                                            class="hero__avt"
                                        />
                                    </li>
                                    <li>
                                        <img
                                            src="./assets/icon/avt-2.png"
                                            alt="avt"
                                            class="hero__avt"
                                        />
                                    </li>
                                    <li>
                                        <img
                                            src="./assets/icon/avt-3.png"
                                            alt="avt"
                                            class="hero__avt"
                                        />
                                    </li>
                                    <li>
                                        <img
                                            src="./assets/icon/avt-4.png"
                                            alt="avt"
                                            class="hero__avt"
                                        />
